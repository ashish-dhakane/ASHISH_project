<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
            body {
                font-family: 'Roboto', sans-serif;
                background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Ffree-vector%2Fcartoon-buildings&psig=AOvVaw0_jkDyGDRr_7NM2OkmJJRF&ust=1726807719035000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCJDHi5aazogDFQAAAAAdAAAAABAE');
                background-size: cover;
                background-position: center;
            }
            .gradient-bg {
                background: linear-gradient(90deg, rgb(4, 4, 4) 0%, rgb(2, 2, 2) 100%);
            }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <div class="flex justify-center mb-6">
                <button class="px-4 py-2 rounded-l-full gradient-bg text-white">Log In</button>
                <button class="px-4 py-2 rounded-r-full gradient-bg text-white">Register</button>
            </div>
            <div class="flex justify-center space-x-4 mb-6">
                <a href="#" class="text-2xl gradient-bg text-white p-2 rounded-full"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-2xl gradient-bg text-white p-2 rounded-full"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-2xl gradient-bg text-white p-2 rounded-full"><i class="fab fa-google"></i></a>
            </div>
            <form>
                <div class="mb-4">
                    <input type="text" placeholder="User Id" class="w-full px-4 py-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Email Id" class="w-full px-4 py-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Enter Password" class="w-full px-4 py-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="terms" class="mr-2">
                    <label for="terms" class="text-gray-600">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="w-full py-2 gradient-bg text-white rounded-full">Register</button>
            </form>
        </div>
    </body>
    </html>
