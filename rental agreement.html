<!-- rental-agreement-form.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Rental Agreement Form</title>
</head>
<body>
	<h1>Rental Agreement Form</h1>
	<form>
		<!-- fields for PG owner's details -->
		<label for="pg-owner-name">PG Owner's Name:</label>
		<input type="text" id="pg-owner-name" name="pg-owner-name"><br><br>
		
		<!-- fields for tenant's details -->
		<label for="tenant-name">Tenant's Name:</label>
		<input type="text" id="tenant-name" name="tenant-name"><br><br>
		
		<!-- fields for rental property details -->
		<label for="rental-property-address">Rental Property Address:</label>
		<input type="text" id="rental-property-address" name="rental-property-address"><br><br>
		
		<!-- fields for terms and conditions -->
		<label for="lease-period">Lease Period:</label>
		<input type="text" id="lease-period" name="lease-period"><br><br>
		
		<!-- signature fields -->
		<label for="pg-owner-signature">PG Owner's Signature:</label>
		<input type="text" id="pg-owner-signature" name="pg-owner-signature"><br><br>
		<label for="tenant-signature">Tenant's Signature:</label>
		<input type="text" id="tenant-signature" name="tenant-signature"><br><br>
		
		<input type="submit" value="Generate Rental Agreement">
	</form>
</body>
</html>
